{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Marketing Dashboard</title>
    <!-- External Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'assets/css/dashboard.css' %}">
</head>
<body>
    <div class="login-container-modern">
        <div class="image-section">
            <img src="{% static 'assets/img/logo.png' %}" alt="Logo" class="brand-logo">
            <h1>Welcome Back!</h1>
            <p>Access your personalized marketing insights.</p>
        </div>
        <div class="form-section">
            <h2>Sign In</h2>
            {% if messages %}
            <div class="alert">
                {% for message in messages %}
                <p class="{{ message.tags }}">{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="input-group">
                    <label for="username">
                        <i class="fa fa-user"></i> Username
                    </label>
                    <input type="text" id="username" name="username" required placeholder="Username">
                </div>
                <div class="input-group">
                    <label for="password">
                        <i class="fa fa-lock"></i> Password
                    </label>
                    <input type="password" id="password" name="password" required placeholder="Password">
                </div>
                <div class="action-group">
                    <label>
                        <input type="checkbox" name="remember_me"> Remember Me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="submit-button">Login</button>
            </form>
            <p class="signup-link">
                Donâ€™t have an account? <a href="#">Sign up now</a>
            </p>
        </div>
    </div>
</body>
</html>
